<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">

            <a id="logo-container" href="#" class="brand-logo">
                <img src="{{url_for('static', filename='20190216_103735.png')}}" width="200" height="75">
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>


    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Milk Quality Scoring</h1>
            <div class="row center">
                <h5 class="header col s12 light">Predict the Quality of Milk
                    <br>
                </h5>
            </div>

            <div class="row">
                <form action='/predict' method="POST" class="col s12">
                    <div class="row">
                        <div class="input-field col s4">
                            <label for="first_name"><b>pH</b></label>
                            <br>
                            <input id="first_name" name='Ph' type="text" class="validate">
                        </div>
                        <div class="input-field col s4">

                            <label for="last_name"><b>Temperature </b></label>
                            <br>
                            <input id="last_name" name="Temperature" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">
                            <label for="_name"><b>Taste(yes(1)/no(0))</b></label>
                            <br>
                            <input id="_name" name="Taste" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">
                            <label for="_name"><b>Odor(yes(1)/no(0))</b></label>
                            <br>
                            <input id="_name" name="Odor" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">
                            <label for="_name"><b>Fat(yes(1)/no(0))</b></label>
                            <br>
                            <input id="_name" name="Fat" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">
                            <label for="_name"><b>Turbidity(yes(1)/no(0))</b></label>
                            <br>
                            <input id="_name" name="Turbidity" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">
                            <label for="_name"><b>Colour(Color Scale)</b></label>
                            <br>
                            <input id="_name" name="Colour" type="text" class="validate">

                        </div>

                    </div>

            </div>

            <div class="row center">

                <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>
            </div>
            </form>
        </div>

        <br>
        <h4 align="center" <b>{{pred}}</b>
        </h4>
        <br>

    </div>
    </div>


    </div>
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
    </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src=".js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
